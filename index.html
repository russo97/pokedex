<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>PokeDex</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    
  </head>
  <body>

    <div class="container">
      <h1>Pokedex</h1>
      <ul data-js="pokedex" id="pokedex" class="pokedex">
        <li :key="index" v-for="(pok, index) in allPokemons" class="card steel">
          <img :src="pok.sprites.other.dream_world.front_default" alt="">
          {{ pok.name }}
        </li>
      </ul>
    </div>
    
    <!-- external Vue CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
